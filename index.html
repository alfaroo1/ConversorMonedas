<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de monedas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <h1>Conversor de Monedas</h1>
        <section class="cantidad">
            <form action="">
                <div>
                    <label for="">Cantidad en Euros</label>
                    <input type="text" id="euros">
                </div>
            </form>
        </section>
        <section class="conversiones">
            <form action="">
                <div class="conversion">
                    <label for="">Conversion en Dolares</label>
                    <input type="text" id="dolares">
                </div>
                <div class="conversion">
                    <label for="">Conversion en Libras</label>
                    <input type="text" id="libras">
                </div>
                <div class="conversion">
                    <label for="">Conversion en Yenes</label>
                    <input type="text" id="yenes">
                </div>

                <input type="submit" class="button" id="convertir" value="Convertir">
            </form>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
